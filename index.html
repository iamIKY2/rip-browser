<html lang="en">
<head>
    	<meta charset="utf-8" />
			<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Rip Browser</title>
    <style>
        body{
          margin: 0;
          padding: 0;
          font-family: sans-serif;
          
        }
        header {
		     display: flex;
		     align-items: center;
		     flex-direction: column;
		     height: 50vh;
		     justify-content: center;
		}
        main{
          margin: 5vh 15%;
        }
        h1{
          font-size: 40px;
          font-weight: 400;
          text-align: center;
        }
        h2{
            font-size: 20px;
          font-weight: 400;
          text-align: center;
        }
        h4{
            font-size: 30px;

        }
        img{
          width:50%;
          height:auto;
        }
        p{
          text-align: justify;
          font-size: 18px;
        }
        label{
            position: absolute;
            width: 45px;
            height: 22px;
            right: 20px;
            top: 20px;
            border: 2px solid;
            border-radius: 20px;
        }
        label:before{
            position: absolute;
            content: '';
            width:20px;
            height: 20px;
            left: 1px;
            top: 1px;
            border-radius: 50%;
            background: #000;
            cursor: pointer;
            transition: 0.4s;
        }
        label.active:before{
            left: 24px;
            background: #fff;
        }
        body.night{
            background: rgb(0, 0, 0);
            color: rgb(255,255,255,0.5); 
        }
    
        @media screen and (min-width:900px) {
          .respon{
            display: flex;
          }
          img{
            height:50%;
            width:auto;
            padding-top: 3vh;
            padding-right: 5%;
          }
         
           
        }
        a {
                color: rgba(150,162,178,1);
                text-decoration: none;

            }
          
            p {
                font-size: 20px;
              

            }
            
        
        
    </style>
</head>
<body>
  <header>
    <label  id="dark-change"></label>


    <h1>Rip Browser</h1>
    <h4>  <a href="https://iamiky2.github.io/rip-browser/rip.html">Star</a></h4>
     
       <h2>By <a href="https://iamiky2.github.io">I K Y</a></h2>
        <p class="go">&copy; ENIGMA Team</p>
        Thank <a href="https://twitter.com/pwnsdx">Pwnsdx</a>
</header>
    <script>
        var content = document.getElementsByTagName('body')[0];
        var darkMode = document.getElementById('dark-change');
        darkMode.addEventListener('click', function(){
            darkMode.classList.toggle('active');
            content.classList.toggle('night');
        })
    </script>
</body>
</html>
